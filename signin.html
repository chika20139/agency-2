<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>GalachTech</title>
        
        <link href="css/signin.css" rel="stylesheet" />

<body>

	    <div class="section" style="text-align:center">
		    <div class="container" style="text-align:center">
			    <div class="row full-height justify-content-center" style="text-align:center">
				    <div class="col-12 text-center align-self-center py-5" style="text-align:center">
					    <div class="section pb-5 pt-5 pt-sm-2 text-center" style="text-align:center">
						    <h6 class="mb-0 pb-3" style="text-align:center"><span>Log In </span><span>Sign Up</span></h6>
			          	    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" style="text-align:center"/>
			          	    <label for="reg-log" style="text-align:center"></label>
						    <div class="card-3d-wrap mx-auto">
							    <div class="card-3d-wrapper">
								    <div class="card-front" style="text-align:center">
									    <div class="center-wrap" style="text-align:center">
										    <div class="section text-center" style="text-align:center">
											    <h4 class="mb-4 pb-3" style="text-align:center">Log In</h4>
											<div class="form-group" style="text-align:center">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" style="text-align:center">
												<i class="input-icon uil uil-at" style="text-align:center"></i>
											</div>	
											<div class="form-group mt-2" style="text-align:center">
												<input type="password" name="logpass" class="form-style"  placeholder="Your Password" id="logpass" autocomplete="off" style="text-align:center">
												<i class="input-icon uil uil-lock-alt" style="text-align:center"></i>
											</div>
											<a href="#" class="btn mt-4" style="text-align:center">submit</a>
                            				<p class="mb-0 mt-4 text-center" style="text-align:center"><a href="#0" class="link" style="text-align:center">Forgot your password?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back" style="text-align:center">
									<div class="center-wrap" style="text-align:center">
										<div class="section text-center" style="text-align:center">
											<h4 class="mb-4 pb-3" style="text-align:center">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off" style="text-align:center">
												<i class="input-icon uil uil-user" style="text-align:center"></i>
											</div>	
											<div class="form-group mt-2" style="text-align:center">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" style="text-align:center">
												<i class="input-icon uil uil-at" style="text-align:center"></i>
											</div>	
											<div class="form-group mt-2" style="text-align:center">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" style="text-align:center">
												<i class="input-icon uil uil-lock-alt" style="text-align:center"></i>
											</div>
											<a href="#" class="btn mt-4" style="text-align:center">submit</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
